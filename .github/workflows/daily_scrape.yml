name: Daily Yuyutei Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日 UTC 0:00 (日本時間 9:00) に実行
  workflow_dispatch:      # 手動実行ボタンも追加

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ライブラリのインストール
        run: |
          pip install -r requirements.txt

      - name: スクレイピング実行
        run: python main.py

      - name: 結果をGitHubに保存
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add daily price data: $(date +'%Y-%m-%d')" || exit 0
          git push
